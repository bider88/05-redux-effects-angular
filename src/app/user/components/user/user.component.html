<div class="alert alert-info text-center" *ngIf="loading">
  <h4 class="alert-heading mb-4">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" *ngIf="error && !loading">
  <h4 class="alert-heading mb-4"><i class="fas fa-exclamation"></i> Error</h4>
  <p>{{ error.message }}</p>
</div>

<div class="card mb-3" *ngIf="user && !loading">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name + ' ' + user.last_name}}</h5>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
